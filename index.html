<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>

    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <header ng-include="'app/header.html'"></header>
    <div class="content">
    <div ng-controller="ninjaController">
        <p>{{message}}</p>
        <button ng-click="order ='belt'">Order by belt</button>
        <button ng-click="order ='name'">Order by name</button>
        <input type="text" ng-model='search' placeholder="Search for a ninja">
        <ul>
          <li ng-repeat="ninja in ninjas | orderBy: order | filter: search" ng-show="ninja.availiable">
            <h3>  {{ninja.name}} -  {{ninja.rate | currency: 'Â¥':0}}</h3>
            <div ng-click='removeNinja(ninja)' class="remove">x</div>
            <span class="belt" style="background: {{ninja.belt}}">{{ninja.belt}} Belt</span>
          </li>

        </ul>
      </div>
    </div>
  </body>
</html>
